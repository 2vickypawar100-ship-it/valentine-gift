    <style>
        body { background-color: #ffe6ea; font-family: 'Fredoka', sans-serif; color: #d6336c; margin: 0; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        h1 { font-size: 2.5rem; text-shadow: 2px 2px 0px #fff; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin: 30px 0; }
        .polaroid { background: white; padding: 10px 10px 20px 10px; border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transform: rotate(-2deg); }
        .polaroid img { width: 100%; height: 150px; object-fit: cover; border-radius: 2px; }
        .polaroid:nth-child(even) { transform: rotate(2deg); }
        .message-box { background: white; padding: 20px; border-radius: 20px; border: 2px dashed #ff8fa3; margin: 30px 0; }
        .heart { position: fixed; color: #ffb3c1; font-size: 20px; z-index: -1; animation: move 5s linear infinite; }
        @keyframes move { 0% { transform: translateY(100vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
